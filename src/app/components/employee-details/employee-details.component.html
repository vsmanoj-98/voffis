<app-header></app-header>
<div  class="container">
  <div class="row">
    <div class="col-sm-2">
      <app-subnav></app-subnav>
    </div>
    <div class="col-sm-10">
      <div  class="container">
        <div class="row">
          <div class="col-sm-8">
            <mat-form-field class="form-group w-25">
              <mat-label>Search</mat-label>
              <mat-select #filter1 matInput (selectionChange)="applyFilter1($event)" >
                <mat-option *ngFor="let i of EMPLOYEE_DATA" [value]="i.id">
                  {{i.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-icon (click)="table1();filter1.value=''">refresh</mat-icon>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-outline-primary" (click)="open(mymodal)">POPUP</button>
          </div>
        </div>
      </div>
      <table id="d1" mat-table matSort [dataSource]="dataSource1" #MatSort1="matSort" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Id </th>
          <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
        
      </table>
      <mat-paginator #MatPaginator1="matPaginator" [pageSizeOptions]="[10]" ></mat-paginator>
    </div>
  </div>
</div>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Employee</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container" id="addEmp">
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <mat-label>ID</mat-label>
            <input matInput placeholder="Enter your id" [(ngModel)]="id" [ngModelOptions]="{standalone:true}">
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your Name" [(ngModel)]="name" [ngModelOptions]="{standalone:true}">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your Email" [(ngModel)]="mail" [ngModelOptions]="{standalone:true}">
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <mat-label>Designation</mat-label>
            <input matInput placeholder="Enter your role" [(ngModel)]="role" [ngModelOptions]="{standalone:true}">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="save()">SAVE</button>
      <button class="btn btn-outline-dark" (click)="modal.close('Save click');">Cancel</button>
    </div>
  </div>
</ng-template>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <app-subnav></app-subnav>
          </div>
        <div class="col-sm-10">
            <div class="example-header">
                <mat-form-field class="form-group w-25">
                    <mat-label>Search</mat-label>
                    <mat-select #filter2 matInput (selectionChange)="applyFilter2($event)" >
                      <mat-option *ngFor="let i of ELEMENT_DATA" [value]="i.name">
                        {{i.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-icon (click)="table2();filter2.value=''">refresh</mat-icon>
            </div>
            
            <table id="d2" mat-table matSort #table [dataSource]="dataSource2" #MatSort2="matSort" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field  floatLabel="never">
                            <!-- <span *ngIf="!element.editable">{{element.id}}</span> -->
                            <input matInput type="text" class="form-control" [(ngModel)]="element.id">
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field floatLabel="never">
                            <!-- <span *ngIf="!element.editable">{{element.name}}</span> -->
                            <input matInput  type="text" class="form-control" [(ngModel)]="element.name">
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="mail">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> mail </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field floatLabel="never">
                            <!-- <span *ngIf="!element.editable">{{element.mail}}</span> -->
                            <input matInput type="text" class="form-control"  [(ngModel)]="element.mail">
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="role">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field floatLabel="never">
                            <!-- <span *ngIf="!element.editable">{{element.role}}</span> -->
                            <input matInput type="text" class="form-control"  [(ngModel)]="element.role">
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                    <mat-cell *matCellDef="let item of element;let i=index" class="action-link">                      
                            
                            <mat-icon (click)="delete(i)">delete</mat-icon>  
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns2"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns2;"></mat-row>
            </table>
            <mat-paginator #MatPaginator2="matPaginator" [pageSizeOptions]="[10]"></mat-paginator>
        </div>
    </div>
</div>
